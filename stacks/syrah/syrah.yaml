    - fastqc
    - fio
    - git
    - git-lfs
    - i7z
    - libtool
    - lmod
    - m4
    - parallel
    - picard
    - sbt
    - sratoolkit
    - tar
    - tmux
    - trimmomatic

# ------------------------------------------------------------------------------
# Serial Packages: do not depend on MPI
serial_packages:
  metadata:
    section: packages
  pe:
    - gcc_stable
    - intel_stable
  packages:
    - angsd
    - bedtools2
    - bwa
    - bzip2
    - cmake ~ncurses +ownlibs ~qt
    - eigen:
        default: { variants: +ipo }
    - fastqc
    - ffmpeg
    - fftw +openmp ~mpi
    - gsl
    - hdf5:
        variants: ~mpi
        default: { variants: +szip +hl +fortran +cxx +ipo }
    - hisat2
    - htslib
    - intel-tbb
    - jasper
    - libfabric:
        default:
          variants: fabrics=mrail,tcp,udp,sockets,mlx
    - libxc
    - mafft
    - metis:
        default: { variants: +real64 }
    - muscle
    - namd interface=tcl:
        dependencies:
          mpi:
            infiniband:
              - charmpp ~smp backend=verbs build-target=charm++ pmi=slurmpmi2
    - netcdf-c ~mpi ^hdf5 ~mpi
    - netcdf-fortran ^netcdf-c ~mpi ^hdf5 ~mpi
    - nfft ^fftw ~mpi
    - openssl:
        default:
          version: 1.1.1k
          buildable: False
        externals:
          - spec: openssl@1.1.1k
            prefix: /usr
    - scotch:
        variants: ~mpi
        default: { variants: +esmumps ~metis }
    - stacks
    - star
    - subread
    - tcl
    - valgrind ~boost ~mpi
    - voropp

